<!-- AN HTML COMMENT -->
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
            html, body{
                height: 100%;
                width: 100%;
                font-family: Nunito;
            }
          
            /* UTILITY */
            .b{
                border: 1px solid blue;
            }
            .cr { 
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                justify-content: center;
            }
            .message{
                border-radius: 20px;
                background: #FF5050;
                font-size: 16px;
                width: 290px;
                font-weight: 500;
                color: #FFF;
                padding: 16px 10px;
            }
            .message h1{
                font-size: 16px;
                padding: 0px;
                margin: 0px;
            }
            .message img{
                width: 27px;
                height: 27px;
            }
            .message > .header{
                display: flex;
                align-items: center;
                width: 100%;
                flex-flow: row nowrap;
                align-content: center;
                justify-content: flex-start;

            }
            .message > p{
                margin: 0px;
            }

            .PolaroidCard{ 
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body class="PolaroidCard">
        <div class="Polaroid">
            <div class="image">
                <img width="100.91px" height="126.77px" class="" src="assets/Paddy_Straw.png"></img>
            </div>
            <p class="Title">Paddy Straw</p>
        </div>

        <div class="Polaroid">
            <div class="image">
                <img width="100.91px" height="126.77px" class="" src="assets/Death_Cap.png"></img>
            </div>
            <p class="Title">Death Cap</p>
        </div>
        

    </body>
</html>
